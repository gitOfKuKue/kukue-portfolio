<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const rates = {
      USD: {
        SGD: 1.35, EUR: 0.85,
      },
      SGD: {
        USD: 0.74, EUR: 0.55,
      },
      EUR: {
        USD: 1.18, SGD: 1.82,
      }
    }

    function exchange(amount, from, to) {
      const rate = rates[from][to];
      return amount * rate;
    }

    console.log(exchange(500, "USD", "SGD"));
    console.log(exchange(7000, "SGD", "EUR"));
    console.log(exchange(40, "EUR", "USD"));
  </script>

</body>

</html>
