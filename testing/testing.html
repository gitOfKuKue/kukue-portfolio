<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Animation Example</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      line-height: 1.6;
    }
    section {
      padding: 100px 20px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #eee;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <section style="background-color: #f8f9fa;">
    <div class="box" data-aos="fade-up">Fade Up on Scroll</div>
  </section>

  <section style="background-color: #e9ecef;">
    <div class="box" data-aos="zoom-in">Zoom In on Scroll</div>
  </section>

  <section style="background-color: #dee2e6;">
    <div class="box" data-aos="slide-left">Slide Left on Scroll</div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>;


  <script src="./testing.js"></script>

</body>
</html>
